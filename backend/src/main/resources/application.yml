spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/cw_web?authSource=admin
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  application:
    name: cw-web

jwt:
  secret: change_me_to_secure_secret_key_at_least_256_bits
  accessTokenTtlMinutes: 15
  refreshTokenTtlDays: 7

app:
  jwt:
    secret: mySecretKey12345678901234567890
    expiration: 86400000
    refresh-expiration: 604800000
  cors:
    allowed-origins: http://localhost:3000

server:
  port: 8080

logging:
  level:
    root: INFO